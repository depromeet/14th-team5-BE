spring:
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        create_empty_composites:
          enabled: true
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
app:
  external-urls:
    slack-webhook: ${SLACK_WEBHOOK_URL}
  token:
    secret-key: ${TOKEN_SECRET_KEY}
    expiration:
      access-token: 86400000
      refresh-token: 384000000
  web:
    url-whitelists:
      - /actuator/**
      - /swagger-ui.html
      - /v1/auth/**
      - /swagger-ui/**
      - /v3/api-docs/**
    url-no-logging:
      - /swagger-ui.html
      - /swagger-ui/**
      - /v3/api-docs/**
    header-names:
      access-token: X-AUTH-TOKEN
      proxy-forward-header: X-FORWARDED-FOR

cloud:
  ncp:
    region: ${OBJECT_STORAGE_REGION}
    end-point: ${OBJECT_STORAGE_END_POINT}
    access-key: ${OBJECT_STORAGE_ACCESS_KEY}
    secret-key: ${OBJECT_STORAGE_SECRET_KEY}
    storage:
      bucket: ${OBJECT_STORAGE_BUCKET_NAME}

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha
