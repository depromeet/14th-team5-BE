spring:
  application:
    name: bbibbi-backend-api
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        create_empty_composites:
          enabled: true
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      lettuce:
        pool:
          max-active: 16
          min-idle: 8
          max-idle: 10

app:
  oauth:
    google-client-id: ${GOOGLE_CLIENT_ID}
  external-urls:
    slack-error-webhook: ${SLACK_WEBHOOK_URL}
    slack-notification-webhook: ${SLACK_NOTIFICATION_WEBHOOK_URL}
  token:
    secret-key: ${TOKEN_SECRET_KEY}
    expiration:
      access-token: 86400000
      refresh-token: 604800000
  web:
    versionFilterEnabled: true
    url-whitelists:
      - /actuator/**
      - /swagger-ui.html
      - /v1/auth/social/**
      - /v1/auth/refresh
      - /v1/auth/force-token
      - /swagger-ui/**
      - /v3/api-docs/**
      - /v3/api-docs
      - /error
      - /v1/links/*
      - /v1/me/app-version
    version-check-whitelists:
      - /actuator/**
      - /swagger-ui.html
      - /swagger-ui/**
      - /v3/api-docs/**
      - /v3/api-docs
      - /error
      - /v1/links/**
    url-no-logging:
      - /swagger-ui.html
      - /swagger-ui/**
      - /v3/api-docs/**
      - /v3/api-docs
      - /actuator/**
    header-names:
      access-token: X-AUTH-TOKEN
      proxy-forward-header: X-FORWARDED-FOR
      app-version-header: X-APP-VERSION
      platform-header: X-USER-PLATFORM
      userid-header: X-USER-ID
      appkey-header: X-APP-KEY

server:
  shutdown: graceful
  tomcat:
    threads:
      min-spare: 15
      max: 200
    accept-count: 200
  compression:
    enabled: true
    mime-types: text/html,text/plain,text/css,application/javascript,application/json
    min-response-size: 1024

logging:
  pattern:
    console: "- %X{requestId} %clr(%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd'T'HH:mm:ss.SSSXXX}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"
  level:
    com.oing: DEBUG

cloud:
  firebase: ${FIREBASE_SECRET}
  ncp:
    region: ${OBJECT_STORAGE_REGION}
    end-point: ${OBJECT_STORAGE_END_POINT}
    access-key: ${OBJECT_STORAGE_ACCESS_KEY}
    secret-key: ${OBJECT_STORAGE_SECRET_KEY}
    storage:
      bucket: ${OBJECT_STORAGE_BUCKET_NAME}
    image-optimizer-cdn: ${IMAGE_OPTIMIZER_CDN_URL}

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
