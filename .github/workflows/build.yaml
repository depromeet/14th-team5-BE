name: 이미지 빌드 & 푸쉬
on:
  workflow_call:
    inputs:
      image-tag:
          required: true
          type: string
      spring-profile:
          required: true
          type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

env:
  IMAGE_TAG: ${{ github.event.inputs.image-tag || 'latest' }}
  ACTIVE_PROFILE: ${{ github.event.inputs.spring-profile || 'local' }}

jobs:
  build:
    runs-on: [ ubuntu-latest ]
    name: 이미지 빌드하기

    permissions:
      id-token: write
      contents: read

    steps:
      - name: GitHub 에서 레포 받아오기
        uses: actions/checkout@v3

      - name: JDK17 준비하기
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 애드온 준비하기
        uses: gradle/gradle-build-action@v2

      - name: 이미지 빌드하고 푸쉬하기
        id: build-image
        run: |
          echo "IMAGE_TAG=$IMAGE_TAG, ACTIVE_PROFILE=$ACTIVE_PROFILE" &&
          chmod +x ./gradlew &&
          ./gradlew jib
