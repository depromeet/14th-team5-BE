name: 서비스 배포
on:
  workflow_call:
    secrets:
      REMOTE_SSH_HOST:
        required: true
      REMOTE_SSH_USERNAME:
        required: true
      REMOTE_SSH_KEY:
        required: true
      REMOTE_SSH_PASSPHRASE:
        required: true
      REMOTE_SSH_PORT:
        required: true
      SLACK_WEBHOOK_URL:
          required: true
    inputs:
      environment:
        required: true
        type: string
      image-tag:
        required: true
        type: string
      spring-profile:
        required: true
        type: string
      image-name:
        required: true
        type: string
      service-name:
        required: true
        type: string

env:
  IMAGE_TAG: ${{ inputs.image-tag || 'latest' }}
  ACTIVE_PROFILE: ${{ inputs.spring-profile || 'local' }}
  ENVIRONMENT: ${{ inputs.environment || 'local' }}

jobs:
  deploy:
    runs-on: [ ubuntu-latest ]
    name: 서비스 배포하기
    environment: ${{ inputs.environment }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: GitHub 에서 레포 받아오기
        uses: actions/checkout@v3

      - name: 배포 스크립트 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_SSH_HOST }}
          username: ${{ secrets.REMOTE_SSH_USERNAME }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          password: ${{ secrets.REMOTE_SSH_PASSPHRASE }}
          port: ${{ secrets.REMOTE_SSH_PORT }}
          script: |
            docker service update --image ${{ inputs.image-name }}:${{ inputs.image-tag }} ${{ inputs.service-name }}

      - name: 배포 완료 슬랙 알림 보내기
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: author, workflowRun, pullRequest
          custom_payload: |
            {
              attachments: [{
                color: '#59f764',
                title: '백엔드 배포 알림',
                text: `NO5ING 서버 새 리비전 배포 성공!`,
                fields: [
                  {
                    title: '배포 환경',
                    value: `${process.env.ENVIRONMENT}`,
                    short: true,
                  },
                  {
                    title: '배포자',
                    value: `${process.env.AS_AUTHOR}`,
                    short: true,
                  },
                  {
                    title: '워크플로 링크',
                    value: `${process.env.AS_WORKFLOW_RUN}`,
                    short: true,
                  },
                  {
                    title: 'PR 링크',
                    value: `${process.env.AS_PULL_REQUEST}`,
                    short: true,
                  }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
